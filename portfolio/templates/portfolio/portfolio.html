<!-- portfolio/templates/portfolio/portfolio.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mon Portfolio</title>
</head>
<body>
    <h1>{{ profile.name }}</h1>
    <p>{{ profile.bio }}</p>
    <h2>Projects</h2>
    <ul>
        {% for project in projects %}
            <li>
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                {% if project.link %}
                    <a href="{{ project.link }}">Voir le projet</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
